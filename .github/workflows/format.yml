name: Code Format Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image for formatting
      run: |
        docker build -t clang-format-check ./tools

    - name: Run clang-format check (dry-run)
      run: |
        # Run the formatter in dry-run mode to check if formatting is needed
        docker run --rm -e DRY_RUN=true -v "$(pwd):/workspace" clang-format-check
